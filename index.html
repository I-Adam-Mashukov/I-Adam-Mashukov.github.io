<!--  
Preambe for an HTML document:  
-->
<!DOCTYPE html> 

<!-- html element represents the root of an HTML document: -->
<html>
<!-- head element represents metadata for an HTML document: -->
<head>
    <!-- The meta element represents various kinds of metadata that 
     cannot be expressed using the title, base, link, style, and script elements.
     
     charset represents the encoding of the HTML document-->
    <meta charset="UTF-8">

    <!-- The title element represents the document's title or name. Authors should use titles
  that identify their documents even when they are used out of context, for example in a 
  user's history or bookmarks, or in search results. The document's title
  is often different from its first heading, since the first heading does not have to stand alone when taken out of context. -->

    <title> Dr. Inal Adam Mashukov</title>

</head>

<!-- The body element represents the content of the document. -->
<body>
<!-- The h1 element represents a section heading. -->
    <h1> Hello! This is my personal site where I post news and updates about ongoing work and research! </h1>
    <!-- The p element represents a paragraph -->
    <p> PhD Student • University of Massachusetts, Boston • Artificial Intelligence Laboratory </p>
</body>


</html>
