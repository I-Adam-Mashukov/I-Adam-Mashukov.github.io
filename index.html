<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adam Mashukov</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f4f4f4;
      --fg: #111;
      --card-bg: rgba(255, 255, 255, 0.8);
      --shadow: rgba(0, 0, 0, 0.1);
    }
    [data-theme="dark"] {
      --bg: #0f0f0f;
      --fg: #eee;
      --card-bg: rgba(20, 20, 20, 0.6);
      --shadow: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px var(--shadow);
      max-width: 600px;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .typing {
      font-size: 1.2rem;
      color: #777;
      min-height: 1.5em;
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .toggle-theme {
      margin-top: 2rem;
      background: none;
      border: 1px solid var(--fg);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      color: var(--fg);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .typing {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card fade-in">
    <h1>Adam Mashukov</h1>
    <div class="typing" id="typed"></div>
    <button class="toggle-theme" onclick="toggleTheme()">Toggle Dark Mode</button>
  </div>

  <script>
    // Typing effect
    const phrases = [
      "PhD Student in Computer Science",
      "Machine Learning Engineer",
      "Time Series Enthusiast",
      "Representation Learning Explorer"
    ];
    let i = 0, j = 0, currentPhrase = [], isDeleting = false, isEnd = false;
    const typed = document.getElementById("typed");

    function loop() {
      isEnd = false;
      typed.innerHTML = currentPhrase.join("");

      if (i < phrases.length) {
        if (!isDeleting && j <= phrases[i].length) {
          currentPhrase.push(phrases[i][j]);
          j++;
        }

        if (isDeleting && j <= phrases[i].length) {
          currentPhrase.pop();
          j--;
        }

        if (j === phrases[i].length) {
          isEnd = true;
          isDeleting = true;
        }

        if (isDeleting && j === 0) {
          currentPhrase = [];
          isDeleting = false;
          i++;
          if (i === phrases.length) i = 0;
        }
      }

      const speedUp = Math.random() * (80 - 50) + 50;
      const normalSpeed = Math.random() * (150 - 100) + 100;
      const time = isEnd ? 1000 : isDeleting ? speedUp : normalSpeed;

      setTimeout(loop, time);
    }

    loop();

    // Dark mode toggle
    function toggleTheme() {
      const current = document.documentElement.getAttribute("data-theme");
      document.documentElement.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }

    // Save preferred theme (optional)
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.setAttribute("data-theme", "dark");
    }
  </script>
</body>
</html>
